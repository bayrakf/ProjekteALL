<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okey Game - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .login-section {
            padding: 40px;
            text-align: center;
        }

        .admin-panel {
            display: none;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .rooms-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .room-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-info {
            flex: 1;
        }

        .room-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .room-stats {
            color: #666;
            font-size: 0.9em;
        }

        .room-actions {
            display: flex;
            gap: 10px;
        }

        input, button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-success:hover {
            background: #229954;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-active {
            background: #27ae60;
        }

        .status-inactive {
            background: #e74c3c;
        }

        .status-playing {
            background: #f39c12;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
        }

        .success {
            color: #27ae60;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® Okey Game - Admin Panel</h1>
            <p>Zentrale Verwaltung fÃ¼r alle SpielrÃ¤ume</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2>Admin Anmeldung</h2>
            <div class="form-group">
                <label for="adminUsername">Benutzername:</label>
                <input type="text" id="adminUsername" value="admin" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="adminPassword">Passwort:</label>
                <input type="password" id="adminPassword" value="admin123" placeholder="Password">
            </div>
            <button onclick="adminLogin()">Anmelden</button>
            <div id="loginError" class="error"></div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel">
            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalRooms">0</div>
                    <div>Gesamt RÃ¤ume</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeGames">0</div>
                    <div>Aktive Spiele</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalPlayers">0</div>
                    <div>Online Spieler</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="serverUptime">0</div>
                    <div>Server Laufzeit (min)</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <h3>Neuen Spielraum erstellen</h3>
                <div style="display: flex; gap: 15px; align-items: end; margin-top: 15px;">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label for="roomName">Raumname:</label>
                        <input type="text" id="roomName" placeholder="z.B. AnfÃ¤nger Raum">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label for="maxPlayers">Max. Spieler:</label>
                        <input type="number" id="maxPlayers" value="4" min="2" max="4">
                    </div>
                    <button class="btn-success" onclick="createRoom()">Raum erstellen</button>
                </div>
                <div id="createMessage"></div>
            </div>

            <!-- Rooms List -->
            <div class="rooms-section">
                <h3>Aktive SpielrÃ¤ume</h3>
                <div id="roomsList">
                    <!-- Rooms will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let adminToken = null;

        async function adminLogin() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    adminToken = data.token;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    loadDashboard();
                    setInterval(loadDashboard, 5000); // Auto-refresh every 5 seconds
                } else {
                    errorDiv.textContent = data.error || 'Login fehlgeschlagen';
                }
            } catch (error) {
                errorDiv.textContent = 'Verbindungsfehler: ' + error.message;
            }
        }

        async function loadDashboard() {
            await Promise.all([
                loadStats(),
                loadRooms()
            ]);
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                const stats = await response.json();

                document.getElementById('totalRooms').textContent = stats.totalRooms;
                document.getElementById('activeGames').textContent = stats.activeGames;
                document.getElementById('totalPlayers').textContent = stats.totalPlayers;
                document.getElementById('serverUptime').textContent = Math.floor(stats.serverUptime / 60);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadRooms() {
            try {
                const response = await fetch('/api/admin/rooms', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                const rooms = await response.json();
                const roomsList = document.getElementById('roomsList');

                if (rooms.length === 0) {
                    roomsList.innerHTML = '<p>Keine RÃ¤ume vorhanden. Erstellen Sie einen neuen Raum.</p>';
                    return;
                }

                roomsList.innerHTML = rooms.map(room => {
                    const statusClass = room.gameActive ? 'status-playing' : 
                                       room.currentPlayers > 0 ? 'status-active' : 'status-inactive';
                    const statusText = room.gameActive ? 'Spiel lÃ¤uft' : 
                                      room.currentPlayers > 0 ? 'Warten auf Spieler' : 'Leer';

                    return `
                        <div class="room-card">
                            <div class="room-info">
                                <div class="room-name">
                                    <span class="status-indicator ${statusClass}"></span>
                                    ${room.name}
                                </div>
                                <div class="room-stats">
                                    ${room.currentPlayers}/${room.maxPlayers} Spieler â€¢ ${statusText} â€¢ 
                                    Erstellt: ${new Date(room.createdAt).toLocaleString('de-DE')}
                                </div>
                            </div>
                            <div class="room-actions">
                                <button class="btn-danger" onclick="deleteRoom('${room.id}')">
                                    LÃ¶schen
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading rooms:', error);
            }
        }

        async function createRoom() {
            const name = document.getElementById('roomName').value;
            const maxPlayers = document.getElementById('maxPlayers').value;
            const messageDiv = document.getElementById('createMessage');

            if (!name.trim()) {
                messageDiv.innerHTML = '<div class="error">Bitte geben Sie einen Raumnamen ein.</div>';
                return;
            }

            try {
                const response = await fetch('/api/admin/rooms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({
                        name: name.trim(),
                        maxPlayers: parseInt(maxPlayers)
                    })
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.innerHTML = `<div class="success">${data.message}</div>`;
                    document.getElementById('roomName').value = '';
                    document.getElementById('maxPlayers').value = '4';
                    loadRooms();
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Fehler: ${error.message}</div>`;
            }
        }

        async function deleteRoom(roomId) {
            if (!confirm('Sind Sie sicher, dass Sie diesen Raum lÃ¶schen mÃ¶chten? Alle Spieler werden aus dem Raum entfernt.')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/rooms/${roomId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    loadRooms();
                } else {
                    alert('Fehler beim LÃ¶schen: ' + data.error);
                }
            } catch (error) {
                alert('Fehler: ' + error.message);
            }
        }

        // Auto-login for demo
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-fill demo credentials
        });
    </script>
</body>
</html>
