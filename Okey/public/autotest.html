<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okey 4-Player Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .btn {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #f4d03f;
            transform: translateY(-2px);
        }
        
        .logs {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        
        .log-success { background: rgba(40, 167, 69, 0.3); }
        .log-warning { background: rgba(255, 193, 7, 0.3); }
        .log-error { background: rgba(220, 53, 69, 0.3); }
        .log-info { background: rgba(23, 162, 184, 0.3); }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üéÆ Okey 4-Player Multiplayer Test</h1>
        
        <div class="status">
            <h3>Test Status</h3>
            <div id="testStatus">Ready to start...</div>
            <div id="playerCount">Players: 0/4</div>
            <div id="gameState">Game: Not Started</div>
        </div>
        
        <div>
            <button class="btn" onclick="runTest()">üöÄ Start 4-Player Test</button>
            <button class="btn" onclick="window.open('http://localhost:3000', '_blank')">üåê Open Main Game</button>
            <button class="btn" onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
        </div>
        
        <div class="logs" id="logContainer">
            <div class="log-entry log-info">Ready to test 4-player Okey game...</div>
            <div class="log-entry log-info">Click "Start 4-Player Test" to begin</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let testRunning = false;
        let connectedPlayers = 0;
        
        function log(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }
        
        function updateStatus(status) {
            document.getElementById('testStatus').textContent = status;
        }
        
        function updatePlayerCount(count) {
            document.getElementById('playerCount').textContent = `Players: ${count}/4`;
        }
        
        function updateGameState(state) {
            document.getElementById('gameState').textContent = `Game: ${state}`;
        }
        
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '<div class="log-entry log-info">Logs cleared...</div>';
        }
        
        async function runTest() {
            if (testRunning) {
                log('Test already running!', 'warning');
                return;
            }
            
            testRunning = true;
            updateStatus('Starting test...');
            log('üöÄ Starting 4-player Okey test', 'success');
            
            // Connect to server
            socket = io();
            
            socket.on('connect', () => {
                log(`‚úÖ Connected to server (${socket.id})`, 'success');
                updateStatus('Connected');
                
                // Start guest login
                setTimeout(() => {
                    log('üé≠ Starting guest login...', 'info');
                    const guestName = `TestHost${Date.now()}`;
                    
                    socket.emit('guest-login', { guestName: guestName });
                    updateStatus('Logging in as guest...');
                }, 1000);
            });
            
            socket.on('authenticated', (data) => {
                if (data.success) {
                    log(`üîê Authenticated as ${data.user.username}`, 'success');
                    updateStatus('Authenticated');
                    
                    // Join table
                    setTimeout(() => {
                        log('ü™ë Joining table...', 'info');
                        socket.emit('joinTable', { roomId: 'room1', tableId: 'table1' });
                        updateStatus('Joining table...');
                    }, 1000);
                } else {
                    log(`‚ùå Authentication failed: ${data.message}`, 'error');
                    updateStatus('Authentication failed');
                }
            });
            
            socket.on('joinedRoom', (data) => {
                if (data.success) {
                    log(`‚úÖ Joined table ${data.tableId}`, 'success');
                    updateStatus('In table');
                    connectedPlayers = 1;
                    updatePlayerCount(connectedPlayers);
                    
                    // Add demo players
                    setTimeout(() => {
                        log('ü§ñ Adding demo players...', 'info');
                        addDemoPlayers();
                    }, 1000);
                } else {
                    log(`‚ùå Failed to join table: ${data.message}`, 'error');
                    updateStatus('Failed to join table');
                }
            });
            
            socket.on('playerJoined', (data) => {
                connectedPlayers++;
                updatePlayerCount(connectedPlayers);
                log(`üë§ Player joined: ${data.player.username} (${connectedPlayers}/4)`, 'success');
                
                if (connectedPlayers >= 4) {
                    log('üéÆ 4 players reached! Game should start automatically...', 'success');
                    updateStatus('4 players - game starting...');
                    updateGameState('Starting...');
                }
            });
            
            socket.on('gameStarted', (data) => {
                log('üéâ GAME STARTED! Authentic Okey game with 4 players!', 'success');
                updateStatus('Game started!');
                updateGameState('Playing');
                
                log(`üé≤ Your hand: ${data.playerHands[data.currentPlayer]?.length || 0} tiles`, 'info');
                log(`üéØ Okey tile: ${data.okeyTile?.color} ${data.okeyTile?.number}`, 'info');
                log(`üìä Current player: ${data.currentPlayer}`, 'info');
                
                setTimeout(() => {
                    log('‚úÖ 4-PLAYER TEST SUCCESSFUL! üéâ', 'success');
                    updateStatus('TEST COMPLETED SUCCESSFULLY');
                    testRunning = false;
                }, 2000);
            });
            
            socket.on('error', (data) => {
                log(`‚ùå Error: ${data.message}`, 'error');
            });
            
            socket.on('disconnect', () => {
                log('‚ùå Disconnected from server', 'warning');
                updateStatus('Disconnected');
                testRunning = false;
            });
        }
        
        function addDemoPlayers() {
            const demoPlayers = [
                { id: 'demo1', username: 'Demo Player 1', score: 1500 },
                { id: 'demo2', username: 'Demo Player 2', score: 1200 },
                { id: 'demo3', username: 'Demo Player 3', score: 1800 }
            ];
            
            demoPlayers.forEach((demoPlayer, index) => {
                setTimeout(() => {
                    log(`ü§ñ Adding ${demoPlayer.username}...`, 'info');
                    socket.emit('demoPlayerJoin', demoPlayer);
                }, (index + 1) * 1000);
            });
        }
        
        log('üéÆ Test interface ready!', 'success');
    </script>
</body>
</html>
