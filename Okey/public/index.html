<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okey Nostalji - Multiplayer Okey Oyunu</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="En iyi multiplayer okey oyunu! Arkadaşlarınızla gerçek zamanlı okey oynayın. Ücretsiz misafir girişi mevcut.">
    <meta name="keywords" content="okey, okey oyunu, online okey, multiplayer okey, türk oyunları">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Game Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #1a472a;
            --primary-dark: #0f2e1a;
            --secondary: #d4af37;
            --accent: #8b4513;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #343a40;
            --white: #ffffff;
            --gradient-green: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
            --gradient-gold: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--gradient-green);
            min-height: 100vh;
            color: var(--white);
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo i {
            font-size: 2rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .online-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
        }
        
        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            text-align: center;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-lg);
            max-width: 400px;
            width: 100%;
        }
        
        .login-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }
        
        .login-subtitle {
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        
        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--secondary);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .btn-primary {
            background: var(--gradient-gold);
            color: var(--dark);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--white);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--secondary);
        }
        
        .btn-guest {
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            margin-top: 1rem;
        }
        
        .btn-guest:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn-special {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            animation: pulse 2s infinite;
        }
        
        .btn-special:hover {
            background: linear-gradient(135deg, #ff5252, #ff4444);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Enhanced Room and Table Styles */
        .rooms-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .quick-actions {
            display: flex;
            gap: 1rem;
        }
        
        .table {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .table:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--secondary);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .table.empty {
            border-style: dashed;
            opacity: 0.8;
        }
        
        .table.full {
            background: rgba(255, 193, 7, 0.2);
            border-color: #ffc107;
        }
        
        .table-id {
            font-weight: bold;
            color: var(--secondary);
            margin-bottom: 1rem;
        }
        
        .table-players {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .player-tag {
            background: var(--gradient-gold);
            color: var(--dark);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .empty-slot {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.6);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px dashed rgba(255, 255, 255, 0.4);
        }
        
        .table-status {
            text-align: center;
            font-weight: bold;
            color: var(--secondary);
        }

        /* Game Interface Enhancements */
        .okey-game {
            background: var(--gradient-green);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .game-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(15px);
        }
        
        .okey-info {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .indicator-tile, .okey-tile {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 10px;
        }
        
        .indicator-tile label, .okey-tile label {
            font-weight: bold;
            color: var(--secondary);
        }

        /* Notification System */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            animation: slideInRight 0.3s ease;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(15px);
            max-width: 350px;
        }
        
        .notification.success {
            background: rgba(40, 167, 69, 0.9);
            border-left: 4px solid #28a745;
        }
        
        .notification.error {
            background: rgba(220, 53, 69, 0.9);
            border-left: 4px solid #dc3545;
        }
        
        .notification.warning {
            background: rgba(255, 193, 7, 0.9);
            border-left: 4px solid #ffc107;
            color: var(--dark);
        }
        
        .notification.info {
            background: rgba(23, 162, 184, 0.9);
            border-left: 4px solid #17a2b8;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .login-card {
                margin: 1rem;
                padding: 2rem;
            }
            
            .game-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }
            
            .game-sidebar {
                display: none;
            }
            
            .rooms-grid {
                grid-template-columns: 1fr;
            }
            
            .tile {
                width: 40px;
                height: 60px;
                font-size: 0.7rem;
            }
        }
        
        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        
        /* Utility Classes */
        .hidden {
            display: none !important;
        }
        
        .text-center { text-align: center; }
        .text-gold { color: var(--secondary); }
        .bg-success { background-color: var(--success); }
        .bg-danger { background-color: var(--danger); }
        .bg-warning { background-color: var(--warning); }
        .bg-info { background-color: var(--info); }
        
        .mt-1 { margin-top: 0.5rem; }
        .mt-2 { margin-top: 1rem; }
        .mb-1 { margin-bottom: 0.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .p-1 { padding: 0.5rem; }
        .p-2 { padding: 1rem; }
        
        /* Room Selection Styles */
        .room-selection {
            min-height: 100vh;
            padding: 6rem 2rem 2rem;
            background: var(--gradient-green);
        }
        
        .room-selection.hidden {
            display: none;
        }
        
        .rooms-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .rooms-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--secondary);
        }
        
        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .room-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .room-card h3 {
            color: var(--secondary);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .room-tables {
            margin-top: 1.5rem;
        }
        
        .table-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            margin: 0.5rem 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        .join-table-btn {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        
        /* ...existing code... */
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <a href="#" class="logo">
                <i class="fas fa-gamepad"></i>
                Okey Nostalji
            </a>
            <div class="user-info">
                <div class="online-count">
                    <i class="fas fa-users"></i>
                    <span id="onlinePlayersCount">0</span> Oyuncu
                </div>
                <div id="userProfile" class="user-profile hidden">
                    <i class="fas fa-user"></i>
                    <span id="currentUsername">-</span>
                    <span id="userScore">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-card fade-in">
                <h1 class="login-title">Okey Nostalji</h1>
                <p class="login-subtitle">En iyi multiplayer okey deneyimi!</p>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="loginUsername">Kullanıcı Adı:</label>
                        <input type="text" id="loginUsername" placeholder="Kullanıcı adınızı girin" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Şifre:</label>
                        <input type="password" id="loginPassword" placeholder="Şifrenizi girin" required>
                    </div>
                    <button type="submit" id="loginBtn" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Giriş Yap
                    </button>
                    <button type="button" id="registerBtn" class="btn btn-secondary">
                        <i class="fas fa-user-plus"></i>
                        Kayıt Ol
                    </button>
                </form>
                
                <button id="guestLoginBtn" class="btn btn-guest">
                    <i class="fas fa-user-ninja"></i>
                    Misafir Olarak Gir
                </button>
                
                <button id="quickStartBtn" class="btn btn-special" onclick="window.gameClient.quickStart()">
                    <i class="fas fa-rocket"></i>
                    ⚡ Hızlı Başlat (Test)
                </button>
                
                <form id="registerForm" class="login-form hidden">
                    <div class="form-group">
                        <label for="regUsername">Kullanıcı Adı:</label>
                        <input type="text" id="regUsername" placeholder="Kullanıcı adınızı girin" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">E-posta:</label>
                        <input type="email" id="regEmail" placeholder="E-posta adresinizi girin" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Şifre:</label>
                        <input type="password" id="regPassword" placeholder="Şifrenizi girin" required>
                    </div>
                    <button type="submit" id="submitRegisterBtn" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i>
                        Kayıt Ol
                    </button>
                    <button type="button" id="backToLoginBtn" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Geri Dön
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Room Selection -->
        <div id="roomSelection" class="room-selection hidden">
            <div class="rooms-header">
                <h2 class="rooms-title">Salon Seçimi</h2>
                <p>Oynamak istediğiniz salonu seçin</p>
            </div>
            
            <div id="roomsGrid" class="rooms-grid">
                <!-- Rooms will be populated by JavaScript -->
            </div>
        </div>
        
        <!-- Game Screen -->
        <div id="gameScreen" class="game-screen hidden">
            <div class="game-container">
                <!-- Left Sidebar - Players -->
                <div class="game-sidebar">
                    <div class="players-panel">
                        <h3><i class="fas fa-users"></i> Oyuncular</h3>
                        <div id="playersList">
                            <!-- Players will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
                
                <!-- Game Board -->
                <div class="game-board">
                    <div class="okey-table">
                        <div class="game-info">
                            <div class="game-status">
                                <span id="gameStatus">Oyun bekleniyor...</span>
                                <span id="currentPlayerIndicator"></span>
                            </div>
                            <div class="okey-info">
                                <span>Okey:</span>
                                <div id="okeyTileDisplay" class="okey-tile-display">-</div>
                                <span>Gösterge:</span>
                                <div id="indicatorTileDisplay" class="okey-tile-display">-</div>
                            </div>
                            <div class="game-actions">
                                <button id="backToRoomsBtn" class="action-btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i>
                                    Zurück zu Räumen
                                </button>
                                <button id="startGameBtn" class="action-btn btn-primary" style="display: none;">
                                    <i class="fas fa-play"></i>
                                    Spiel starten
                                </button>
                                <button id="drawFromPileBtn" class="action-btn btn-draw">
                                    <i class="fas fa-hand-paper"></i>
                                    Taş Çek
                                </button>
                                <button id="declareWinBtn" class="action-btn btn-win">
                                    <i class="fas fa-trophy"></i>
                                    Okey!
                                </button>
                                <button id="sortHandBtn" class="action-btn btn-sort">
                                    <i class="fas fa-sort"></i>
                                    Sırala
                                </button>
                            </div>
                        </div>
                        
                        <div class="discard-area">
                            <h4>Atılan Taşlar</h4>
                            <div id="discardPile" class="discard-pile">
                                <!-- Discarded tiles will appear here -->
                            </div>
                            <p><small>Atılan taşa tıklayarak alabilirsiniz</small></p>
                        </div>
                        
                        <div class="player-hand">
                            <div id="handTiles" class="hand-tiles">
                                <!-- Player's tiles will appear here -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Right Sidebar - Chat -->
                <div class="game-sidebar">
                    <div class="chat-panel">
                        <h3><i class="fas fa-comments"></i> Sohbet</h3>
                        <div id="chatMessages" class="chat-messages">
                            <!-- Chat messages will appear here -->
                        </div>
                        <div class="chat-input">
                            <input type="text" id="chatInput" placeholder="Mesajınızı yazın..." maxlength="100">
                            <button id="sendChatBtn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notification Container -->
    <div id="notification" class="notification"></div>
    
    <script src="game.js"></script>
</body>
</html>
